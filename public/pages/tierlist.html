<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PolySmash</title>
    <link rel="icon" href="../assets/images/smash.ico" />
    <!-- Import Styles -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    </head>
  <body>
    <div id="app">
      <header-smash></header-smash>
      <navi-dex></navi-dex>
      <div id="tierbandeau">
        <h1 style="color: azure;">Master Level</h1>
        <img id="tierpic" src="../assets/images/save.png" draggable="false" onclick="submitForms">
      </div> 
      
      <div id='board'>
        <!-- <form v-for="(i,index) of tierlist" class="row" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)" onDragLeave="leave(event)">
          <div class="card" id="form"  style="cursor: default;" :style="'background-color: '+i.color">{{i.name}}</div>
        </form> -->
        <form id="S" @submit.prevent="registertierlist" class="row" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)" onDragLeave="leave(event)">
          <div class="labelTL" style="background-color:green">S</div>
        </form>
        <form id="A" class="row" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)" onDragLeave="leave(event)">
          <div class="labelTL" style="background-color:aqua">A</div>
        </form>
        <form id="B" class="row" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)" onDragLeave="leave(event)">
          <div class="labelTL" style="background-color:orange">B</div>
        </form>
        <form id="C" class="row" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)" onDragLeave="leave(event)">
          <div class="labelTL" style="background-color:orangered">C</div>
        </form>
        <form id="D" class="row" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)" onDragLeave="leave(event)">
          <div class="labelTL" style="background-color:red">D</div>
        </form>
        
        <form id="E" class="bank" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)" onDragLeave="leave(event)">
          <img v-for="i in 86" class="card" :id='i' draggable="true" :src="'../assets/images/smashicon/'+i+'.png'" alt="Character Picture"></img>
        </form>
      </div>
      <footer-smash></footer-smash>
    </div>
  
    <!-- Import App -->
    <script src="../script/main.js"></script>
    <script src="../script/bank.js"></script>
    <script src="../script/dragdrop.js"></script>

    <!-- Import Components -->
    <script src="../components/naviDex.js"></script>
    <script src="../components/footer.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/tierlist.js"></script>

        document.getElementById("C").submit();
        document.getElementById("D").submit();
        document.getElementById("E").submit();
      }
    </script> -->
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
