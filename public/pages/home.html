<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PolySmash</title>
    <link rel="icon" href="../assets/images/smash.ico" />
    <!-- Import Styles -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    </head>
  <body style="background: url(../assets/images/homepic.png) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; cursor: url(../assets/images/cursor/default.png);">
    <div id="app">
      <header-smash></header-smash>
      <navi-dex @recherche="updateList"></navi-dex>
        <div v-if="selection == null">
          <list-profile :profiles="profiles" ></list-profile>
        </div>
        <div v-else>
          <page-profile :profiles="profiles" :selection="selection"></page-profile>
        </div>
      <footer-smash></footer-smash>
      
      
    </div>
  
  
  
    <!-- Import App -->
    <script src="../script/main.js"></script>

    <!-- Import Components -->
    <script src="../components/naviDex.js"></script>
    <script src="../components/footer.js"></script>
    <script src="../components/header.js"></script>
    

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
